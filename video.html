<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>Video - SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ink Free', sans-serif;
            background-color: black;
            color: white;
            overflow-y: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 412px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header img {
            height: 50px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px;
        }
        .video-container video {
            width: 100%; 
            height: auto;
            margin-bottom: 10px;
        }
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .navigation-buttons img {
            width: 60px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="SHMUPSIK.png" alt="SHMUPSIK">
    </header>

    <main>
        <div class="content">
            <div class="video-container">
                <video controls>
                    <source src="https://i.imgur.com/fvC2kAZ.mp4" type="video/mp4">
                    Ваш браузер не поддерживает тег видео.
                </video>
                <!-- Остальные видео -->
            </div>
            <!-- Навигационные кнопки -->
            <div class="navigation-buttons">
                <img src="home.png" alt="Home" onclick="window.location.href='index.html'">
                <img src="photo.png" alt="Photo" onclick="window.location.href='photo.html'">
            </div>
        </div>
    </main>

    <footer>
        © 2024 SHMUPSIK
    </footer>
</div>

</body>
</html>

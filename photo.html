<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>Photo - SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ink Free', sans-serif;
            background-color: black;
            color: white;
            overflow-y: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 412px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header h1 {
            font-size: 32px;
            color: #FF8080;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px;
        }
        .photo-container img {
            width: 100%; 
            height: auto;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 10%;
            padding: 0 10px;
        }
        .buttons a {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ink+Free&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>Фото</h1>
    </header>

    <main>
        <div class="content">
            <div class="buttons">
                <a href="index.html">Home</a>
                <a href="video.html">Video</a>
            </div>
            <div class="photo-container">
                <img src="https://i.imgur.com/H1Gtxig.jpg" alt="Фото 1">
                <img src="https://i.imgur.com/fEPMWly.jpg" alt="Фото 2">
                <img src="https://i.imgur.com/kbP4rBH.jpg" alt="Фото 3">
                <img src="https://i.imgur.com/L19JmVc.jpg" alt="Фото 4">
            </div>
        </div>
    </main>

    <footer>
        © 2024 SHMUPSIK
    </footer>
</div>

</body>
</html>

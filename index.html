<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-y: scroll;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 412px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header img {
            height: 50px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px;
        }
        .first-page {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .first-page img.background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .first-page .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #FF8080;
            font-size: 32px;
        }
        .first-page .buttons {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .first-page .buttons img {
            width: 60px;
            cursor: pointer;
        }
        .countdown {
            position: relative;
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #FF8080;
        }
        .countdown img {
            margin-top: 10px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Page -->
    <div class="first-page">
        <img src="https://i.imgur.com/jKL2gy1.jpg" alt="Background Image" class="background">
        <div class="title">
            <img src="https://imgur.com/Yxi95Tz.png" alt="SHMUPSIK">
        </div>
        <div class="buttons">
            <img src="https://imgur.com/nrlU67Y.png" alt="Photo" onclick="window.location.href='photo.html'">
            <img src="https://imgur.com/GOxnk8U.png" alt="Video" onclick="window.location.href='video.html'">
        </div>
    </div>
    
    <!-- Countdown Timer Section -->
    <div class="countdown">
        <div id="countdown-timer">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <img src="https://imgur.com/Pcj3DJ5.png" alt="–¥–æ –¥—Ä –∫–æ—Ç–µ–Ω–æ—á–∫–∞">
    </div>
</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
    function updateCountdown() {
        const targetDate = new Date("January 25, 2024 00:00:00").getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        // –í—ã—á–∏—Å–ª—è–µ–º –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –º–µ—Å—è—Ü—ã, –¥–Ω–∏, —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã –∏ —Å–µ–∫—É–Ω–¥—ã
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        document.getElementById("countdown-timer").innerHTML =
            months + " –º–µ—Å—è—Ü–µ–≤ " + days + " –¥–Ω–µ–π " + hours + " —á–∞—Å–æ–≤ " + 
            minutes + " –º–∏–Ω—É—Ç " + seconds + " —Å–µ–∫—É–Ω–¥";

        // –ï—Å–ª–∏ –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –∑–∞–≤–µ—Ä—à–µ–Ω
        if (distance < 0) {
            document.getElementById("countdown-timer").innerHTML = "–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –ö–æ—Ç–µ–Ω–æ—á–µ–∫ –õ—é–±–∏–º—ã–π!‚ù§Ô∏è‚Äçüî•";
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>

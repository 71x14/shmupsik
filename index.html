<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        header button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        main {
            margin-top: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container, .photo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        video, img {
            max-width: 100%;
            height: auto;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .photo-container img {
            width: 600px;
        }
        .photo-container img:nth-child(1),
        .photo-container img:nth-child(2),
        .photo-container img:nth-child(3) {
            height: 1066.67px;
        }
        .photo-container img:nth-child(4) {
            height: 540.63px;
        }
        .video-container video {
            width: 600px;
        }
        .video-container video:nth-child(1) {
            height: 1070.1px;
        }
        .video-container video:nth-child(2),
        .video-container video:nth-child(3),
        .video-container video:nth-child(4),
        .video-container video:nth-child(5),
        .video-container video:nth-child(6) {
            height: 1066.67px;
        }
    </style>
</head>
<body>

<header>
    <button id="videosButton">VIDEOS</button>
    <button id="photosButton">PHOTOS</button>
</header>

<main>
    <div class="content" id="content">
        <div class="video-container" id="videoContainer" style="display: none;">
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1KwAm596lZKG9qRpmSM0TrEeZq65x33BU" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1zct8ygA22_AMI5mnQqZS6UJPtfjxnR4E" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1FiGDF10erEGMjoaxUmazg0UOPmlTOlmZ" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1Nlw0nlnuIrCWkIGDjSkqlnuczjhg6opy" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1nmF3K7DaR6_Y9TGsbeWZ-ztJSHSdmUtG" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
            <video class="background-video" autoplay muted loop>
                <source src="https://drive.google.com/uc?export=download&id=1fmTrdlYy7843AiEMIoiXprP5xnlpOCjV" type="video/mp4">
                Ваш браузер не поддерживает тег видео.
            </video>
        </div>

        <div class="photo-container" id="photoContainer" style="display: none;">
            <img src="https://drive.google.com/uc?export=view&id=1N1M-JESsrSV8a9V0XA_am1kl7kHwJnyT" alt="Фото 1">
            <img src="https://drive.google.com/uc?export=view&id=1-K8Qf9kEcUkg1Pi8a9ucvX-HV9rKV2zl" alt="Фото 2">
            <img src="https://drive.google.com/uc?export=view&id=12hpb0Cp2JIRXFmmMbkN46Yq77QVHYPNM" alt="Фото 3">
            <img src="https://drive.google.com/uc?export=view&id=15DDoVED2PSHZeDCObDS8nLpvJzrhNPcv" alt="Фото 4">
        </div>
    </div>
</main>

<footer>
    © 2024 SHMUPSIK
</footer>

<script>
    document.getElementById('videosButton').addEventListener('click', function() {
        document.getElementById('photoContainer').style.display = 'none';
        document.getElementById('videoContainer').style.display = 'flex';
    });

    document.getElementById('photosButton').addEventListener('click', function() {
        document.getElementById('videoContainer').style.display = 'none';
        document.getElementById('photoContainer').style.display = 'flex';
    });
</script>

</body>
</html>

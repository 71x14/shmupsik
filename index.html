<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-y: scroll;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 412px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header h1 {
            font-family: 'Inspiration', sans-serif;
            font-size: 32px;
            color: #33FF00;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px;
        }
        .first-page {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .first-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .first-page .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inspiration', sans-serif;
            color: #FF8080;
            font-size: 32px;
        }
        .first-page .buttons {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .first-page button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .first-page button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- First Page -->
    <div class="first-page">
        <img src="https://i.imgur.com/H1Gtxig.jpg" alt="Background Image">
        <div class="title">SHMUPSIK</div>
        <div class="buttons">
            <button onclick="window.location.href='photo.html'">Photo</button>
            <button onclick="window.location.href='video.html'">Video</button>
        </div>
    </div>
</div>

</body>
</html>

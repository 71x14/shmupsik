<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            width: 100%;
            display: flex;
            justify-content: center; /* Центрируем сайт */
        }
        .container {
            width: 412px; /* Ширина сайта */
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header h1 {
            color: white;
            font-size: 24px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px; /* To avoid footer overlap */
        }
        /* Style for the first page */
        .first-page {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .first-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .first-page .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .first-page .buttons {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .first-page button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .first-page button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        /* Style for photo and video sections */
        .photo-container, .video-container {
            width: 100%;
            display: flex;
            flex-direction: column; /* Arrange videos and images in a column */
            justify-content: center;
            margin-top: 10px;
        }
        video, img {
            width: 100%; /* Make videos and images fit their original size */
            height: auto;
        }
        .background-video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .photo-container img {
            width: 100%;
        }
        .video-container video {
            width: 100%;
        }
        /* Hide scrollbar on the first page */
        .first-page {
            overflow: hidden;
        }
        /* Allow scrolling on photo and video pages */
        .photo-container, .video-container {
            overflow-y: auto;
            max-height: 100vh; /* Allow scrolling */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Page -->
    <div class="first-page">
        <img src="https://i.imgur.com/H1Gtxig.jpg" alt="Background Image">
        <div class="title">SHMUPSIK</div>
        <div class="buttons">
            <button onclick="window.location.href='#photoPage'">photo</button>
            <button onclick="window.location.href='#videoPage'">video</button>
        </div>
    </div>

    <!-- Second Page (Photo) -->
    <div id="photoPage" class="content">
        <div class="photo-container">
            <img src="https://i.imgur.com/H1Gtxig.jpg" alt="Фото 1">
            <img src="https://i.imgur.com/fEPMWly.jpg" alt="Фото 2">
            <img src="https://i.imgur.com/kbP4rBH.jpg" alt="Фото 3">
            <img src="https://i.imgur.com/L19JmVc.jpg" alt="Фото 4">
        </div>
    </div>

    <!-- Third Page (Video) -->
    <div id="videoPage" class="content">

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, initial-scale=1.0">
    <title>SHMUPSIK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-y: scroll;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 412px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;
        }
        header img {
            height: 50px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px;
        }
        .first-page {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .first-page img.background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .first-page .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #FF8080;
            font-size: 32px;
        }
        .first-page .buttons {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .first-page .buttons img {
            width: 150px;
            cursor: pointer;
        }
        .countdown {
            position: relative;
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #FF8080;
        }
        .countdown img {
            margin-top: 10px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Page -->
    <div class="first-page">
        <img src="https://i.imgur.com/jKL2gy1.jpg" alt="Background Image" class="background">
        <div class="title">
            <img src="https://imgur.com/DjtnnD4.png" alt="SHMUPSIK">
        </div>
        <div class="buttons">
            <img src="https://imgur.com/w6VP6kd.png" alt="Photo" onclick="window.location.href='photo.html'">
            <img src="https://imgur.com/d3f5QFq.png" alt="Video" onclick="window.location.href='video.html'">
        </div>
    </div>
    
    <!-- Countdown Timer Section -->
    <div class="countdown">
        <div id="countdown-timer">Загрузка...</div>
        <img src="https://imgur.com/L7Ytw8r.png" alt="до др котеночка" id="birthday-image">
    </div>
</div>

<script>
    // Функция для обновления обратного отсчета
    function updateCountdown() {
        const targetDate = new Date("January 25, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Вычисляем оставшиеся месяцы, дни, часы, минуты и секунды
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Обновляем текст обратного отсчета
        document.getElementById("countdown-timer").innerHTML =
            months + " месяцев " + days + " дней " + hours + " часов " + 
            minutes + " минут " + seconds + " секунд";

        // Если обратный отсчет завершен
        if (distance < 0) {
            document.getElementById("countdown-timer").innerHTML = "С Днем Рождения, Котеночек!";
            document.getElementById("birthday-image").style.display = "none"; // Скрываем изображение
        }
    }

    // Обновление счетчика каждую секунду
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>

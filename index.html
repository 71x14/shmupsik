    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;

        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 10;

            align-items: center;
            margin-top: 60px;
            padding-bottom: 50px; /* To avoid footer overlap */

        .video-container, .photo-container {
            width: 412px; /* Set width to 412px */
            display: flex;
            flex-direction: column; /* Arrange videos and images in a column */
            justify-content: center;
            margin-top: 10px;
        }
        video, img {
            width: 100%; /* Make video and images fit within 412px */
            height: auto;
        }
        .background-video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .photo-container img {
            width: 100%; /* Ensure photos fit within the 412px width */
        }
        .video-container video {
            width: 100%; /* Ensure videos fit within the 412px width */
        }
